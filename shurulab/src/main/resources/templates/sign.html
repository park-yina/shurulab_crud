<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입하기</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container">
        <h2>회원가입 폼입니다.</h2>
        <form th:action="@{/user/signup/}" th:object="${userCreateDTO}" method="post" id="signupForm">
            <div class="form-group">
                <label for="username">아이디 입력(이메일형태)</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">아이디 오류</div>
            </div>
            <div class="form-group">
                <label for="password">비밀번호 입력</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호 오류</div>
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" class="form-control" id="nickname" th:field="*{nickname}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">닉네임 오류</div>
            </div>
            <button type="submit" class="btn btn-primary" id="sign_up">회원가입하기</button>
        </form>
    </div>
    <script th:src="@{/bootstrap.min.js}"></script>
</body>
</html>
