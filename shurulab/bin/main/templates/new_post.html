<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 글 작성</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container">
        <h2 th:text="'새 글 작성 - ' + ${boardType}"></h2>
 <form th:action="@{|/board/post/${boardType}|}" th:object="${postDTO}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="boardType" th:value="${boardType}"/>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" th:field="*{content}" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="photo">사진</label>
                <input type="file" class="form-control" id="photo" th:field="*{photo}">
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
    <script th:src="@{/bootstrap.min.js}"></script>
</body>
</html>
