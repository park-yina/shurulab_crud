<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group .error {
            color: red;
            font-size: 0.9em;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>비밀번호 변경</h2>
    <form th:action="@{/edit/password}" th:object="${editPasswordDTO}" method="post">
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" required>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
        </div>
        <div class="form-group">
            <label for="check_password">비밀번호 확인</label>
            <input type="password" id="check_password" th:field="*{check_password}" required>
            <div th:if="${#fields.hasErrors('check_password')}" th:errors="*{check_password}" class="error"></div>
        </div>
        <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>
        <button type="submit">변경</button>
    </form>
</div>
</body>
</html>
