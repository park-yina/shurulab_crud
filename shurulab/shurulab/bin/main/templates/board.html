<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/style.css}">    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .board-list {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .board-list h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        .board-list ul {
            list-style: none;
            padding: 0;
        }
        .board-list li {
            margin-bottom: 10px;
        }
        .board-list a {
            display: block;
            padding: 10px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s;
        }
        .board-list a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container board-list">
        <h2>게시판 목록</h2>
        <ul>
            <li><a th:href="@{/board/a}">게시판 a</a></li>
            <li><a th:href="@{/board/b}">게시판 b</a></li>
            <li><a th:href="@{/board/c}">게시판 c</a></li>
            <li><a th:href="@{/board/d}">게시판 d</a></li>
        </ul>
    </div>
    <script th:src="@{/bootstrap.min.js}"></script>
</body>
</html>
